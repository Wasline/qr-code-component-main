<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | QR code component by Wasline Saint fleur</title>

</head>

<body>
  
  <div class="qr">
    <img class="img-top" src="images\image-qr-code.png" alt="QR code image" title="QR code image">
    <h4 class="m-1">Improve your front-end skills by building projects</h4>
    <p class="paragraph m-1">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="Link to the challenge">Frontend Mentor</a>
    Coded by <a href="https://www.waslinesaintfleur.com" title="Link to my portfolio">Wasline Saint Fleur</a> and it's open source
  </div>
</body>

</html>
